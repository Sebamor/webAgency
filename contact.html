<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Websites</title>
    <meta name="description" content="Website developer in Portland, Oregon">
    <meta name="keywords" content="web developer, website design, Portland, Oregon">
    <meta name="author" content="Sebastian Amor">
    <meta og:title="Amor Websites">
    <meta og:description="Website developer in Portland, Oregon">
    <meta og:url="https://amorwebsites.netlify.app">
    <meta og:locale="en_US">
    <meta og:type="website">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <canvas id="rainCanvas"></canvas>
    <div id="page">
        <div id="background">
            <canvas id="rainCanvas"></canvas>
        </div>
        <div id="site-border">
            <div id="site-border-top" class="site-border-line"></div>
            <div id="site-border-right" class="site-border-line"></div>
            <div id="site-border-bottom" class="site-border-line"></div>
            <div id="site-border-left" class="site-border-line"></div>
        </div>
        <div class="light-dark-toggle">
            <div class="light-btn">
                <div id='light-text' class="ld-text">LIGHT □</div>
                <div class="ld-checkbox"></div>
            </div>
            <div class="dark-btn">
                <div id='dark-text' class="ld-text">DARK □</div>
                <div class="ld-checkbox"></div>
            </div>
        </div>
        <svg id="svg-stage" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" opacity="0">
            <rect fill="url(#a)" clip-path="url(#cp)" width="300" height="300"/>
            <defs>
                <clipPath id="cp">
                <path id="clover" d="M181 121h-.5v-1h.5a60 60 0 1 0-60-60v.5h-1V60a60 60 0 1 0-60 60h.5v1H60a60 60 0 1 0 60 60v-.5h1v.5a60 60 0 1 0 60-60Z"/>
                </clipPath>
                <linearGradient id="a" x1="0" y1="0" x2="280" y2="200" gradientUnits="userSpaceOnUse">
                <stop offset=".3" stop-color="#FEC5FB"/>
                <stop offset=".8" stop-color="#00BAE2"/>
                </linearGradient>
            </defs>
        </svg>
        <header>
            <h1>Sebastian Amor</h1>
            <p>Developer</p>
            <nav>
                <ol>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./projects.html">Projects</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ol>
            </nav>
        </header>
        <main>
            <div id="main-content">
                <div id="contact-form">
                    <form name="contact" netlify>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                        <submit type="submit">Submit</submit>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li>© Sebastian Amor</li>
                <li><a href="https://www.linkedin.com/in/sebastianamor">LinkedIn</a></li>
                <li><a href="https://github.com/Sebamor">GitHub</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script> -->
    <script src="./main.js"></script>
</body>
</html>
